<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col">

      <!-- begin calendar list group -->
          <ul id="sortable" class="list-group">
            <li class="list-group-item">
              <div class="d-flex justify-content-start align-items-start">Time - 8am</div>
              <div class="d-flex justify-content-center align-items-center">Event</div>
              <div class="d-flex justify-content-end align-items-end">
                <button type="button" class="btn btn-info btn-lg">X</button>
              </div>
            </li>
            <li class="list-group-item">9-10</li>
            <li class="list-group-item">10-11</li>
            <li class="list-group-item">9-10</li>
            <li class="list-group-item">10-11</li>
            <li class="list-group-item">11-12</li>
            <li class="list-group-item">12-1</li>
            <li class="list-group-item">1-2</li>
            <li class="list-group-item">2-3</li>
            <li class="list-group-item">3-4</li>
            <li class="list-group-item">4-5</li>
          </ul>

        </div> <!--end col class-->
      </div> <!--end row class-->






    </div> <!--end container class-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
