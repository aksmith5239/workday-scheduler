<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col">
          <ul id="sortable" class="list-group">
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div id="time1" class="col text-left hour p-2">8AM</div>
              <div class="col-10 text-left row p-2 past"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">9AM</div>
              <div class="col-10 text-left row p-2 past"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">10AM</div>
              <div class="col-10 text-left row p-2 past"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">11AM</div>
              <div class="col-10 text-left row p-2 past"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">12PM</div>
              <div class="col-10 text-left row p-2 past"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">1PM</div>
              <div class="col-10 text-left row p-2 past"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">2PM</div>
              <div class="col-10 text-left row p-2 present"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">3PM</div>
              <div class="col-10 text-left row p-2 future"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">4PM</div>
              <div class="col-10 text-left row p-2 future"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
            <li class="list-group-item d-flex ui-state-default mt-0 p-0">
              <div class="col text-left hour p-2">5PM</div>
              <div class="col-10 text-left row p-2 future"><p class="text-left">event</p></div> 
              <div class="col text-right p-2 saveBtn"><span class="oi oi-calendar d-flex justify-content-center m-4"></span></div>
            </li>
          </ul>
        <!-- begin calendar list group -->
          
            
          

        </div> <!--end col-->
      </div> <!--end row class-->
    </div> <!--end container class-->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
